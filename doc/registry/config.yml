version: 0.1
log:
  level: debug
  fields:
    service: registry
storage:
    cache:
        layerinfo: inmemory
    filesystem:
        rootdirectory: /storage
    maintenance:
        uploadpurging:
            enabled: false
http:
    addr: :5000
    secret: placeholder
    debug:
        addr: localhost:5001
auth:
  token:
    issuer: dataman-inc
    realm: http://rolex:5013/registry/v1/token
    rootcertbundle: /etc/registry/root.crt
    service: token-service

notifications:
  endpoints:
      - name: rolex
        disabled: false
        url: http://rolex:5013/registry/v1/notifications
        timeout: 500
        threshold: 5
        backoff: 1000

