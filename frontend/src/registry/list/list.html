<header layout="row" layout-align="end start" id="header-main">
    <div flex="none">
	    <md-button id="create-image-note" class="md-raised md-primary md-button md-small" aria-label="{/'Project How To Create' | translate/}" data-ui-sref='registry.createNote'>
		    <i class="fa fa-question" aria-hidden="true"></i> {/'Project How To Create' | translate/} 
        </md-button>
	<md-button id="add-newcatalog" class="md-button md-primary md-small md-raised" data-ui-sref="registry.createCatalog" aria-label="{/'Project Create Template' | translate/}">
		<i class="fa fa-plus" aria-hidden="true"></i> {/'Project Create Template' | translate/} 
        </md-button>
    </div>
</header>
<md-content>
    <md-tabs md-dynamic-height md-border-bottom>
	    <md-tab label="{/'Project Template' | translate/}" dm-tab-sref="registry.list.catalogs"></md-tab>
	    <md-tab label="{/'Project Public Image' | translate/}" dm-tab-sref="registry.list.public"></md-tab>
	    <md-tab label="{/'Project My Image' | translate/}" dm-tab-sref="registry.list.mine"></md-tab>
    </md-tabs>
    <md-content data-ui-view></md-content>
</md-content>
